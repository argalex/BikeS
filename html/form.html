<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Appointment form</title>
    <link rel="stylesheet" href="../css/form.css">
</head>
<body>
		<form class="centerMid">
			<h1>Apointment request form</h1>

			<div class="formDetailContainer">
				<label for="name">Name:</label>
				<input type="text" name="name" id="name" placeholder="Name">
			</div>

			<div class="formDetailContainer">
				<label for="phone">Phone Number:</label>
				<input type="tel" name="phoneNumber" id="phone" placeholder="Phone Number">
			</div>

			<div class="formDetailContainer">
				<label for="email">E-mail adress:</label>
				<input type="email" name="email" id="email" placeholder="E-mail adress">
			</div>

			<div class="formDetailContainer">
				<label for="description">Description:</label>
				<textarea name="description" id="description" placeholder="Describe the problem here"> </textarea>
			</div>
 
			<div class="formDetailContainer">
				<label for="date">Your chosen date:</label>
				<input type="datetime-local" disabled="true" name="date" id="date">
			</div>

			<div class="formDetailContainer">
				<label for="img">Upload an image or video</label>
				<input type="file" accept=".mp4,.avi,.jpg,.jpeg,.png" name="img" id="img" accept="video/*,image/*">
			</div>

			<div class="formDetailContainer">
				<label>Click to submit request</label>
				<input type="submit" value="Submit">
			</div>

		</form>
</body>
</html>
